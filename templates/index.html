<!DOCTYPE html>
{% import "bootstrap/wtf.html" as wtf %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>用户画像</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ionicons -->
  <link rel="stylesheet" href= "https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href={{url_for("static",filename="dist/css/adminlte.min.css")}}>
  <!-- bootstrap wysihtml5 - text editor -->
  <link rel="stylesheet" href={{url_for("static",filename="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css")}}>
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item d-none d-sm-inline-block">
        <a href={{url_for("Main_Search")}} class="nav-link">主页</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href={{url_for("show_user_location",hashtag='all',attr='age1')}} class="nav-link">用户地理分布</a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href={{url_for('show_hashtag_location',hashtag='all')}} class="nav-link">主题地理分布</a>
      </li>
    </ul>
    <!-- SEARCH FORM -->
    <form class="form-inline ml-3" method='POST'>
	   	{{form.query}}
		{{form.submit1}}<i>
      {{form.type}}    </i>
	</form>
  </nav>
  <!-- /.navbar -->
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href={{url_for("Main_Search")}} class="brand-link">
      <img src={{url_for("static",filename="dist/img/twitterlogo.jpg")}} alt="Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">推特用户画像</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->

      <!-- Sidebar Menu -->
      <nav class="mt-2">
       
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">推特用户发现系统{{status}}</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">主页</a></li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
    <i>1.上方搜索框用于查找用户相关信息</i><br>
    <i>2.主题地理分布可查看不同hashtag的推文地理分布</i>
    </section>
    <!-- /.content -->
  </div>
  <footer class="main-footer">
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes nav-item d-none d-sm-inline-blocke -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src={{url_for("static",filename="plugins/jquery/jquery.min.js")}}></script>
<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<!-- jQuery ba resize-->
<script src={{url_for("static",filename="jquery.ba-resize.min.js")}}></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
  $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src={{url_for("static",filename="plugins/bootstrap/js/bootstrap.bundle.min.js")}}></script>
<!-- Bootstrap WYSIHTML5 -->
<script src={{url_for("static",filename="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js")}}></script>
<!-- AdminLTE App -->
<script src={{url_for("static",filename="dist/js/adminlte.js")}}></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src={{url_for("static",filename="dist/js/pages/dashboard.js")}}></script>
</body>
</html>
